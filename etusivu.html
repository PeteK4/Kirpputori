<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/stlMain.css">
        <link rel="stylesheet" href="./styles/stlMQuery.css">
        <link rel="stylesheet" href="./styles/kirppis.css">
        <link rel="stylesheet" href="./styles/kategoriat.css">
        <title>Nettikirppis MoniTori</title>
    </head>

    <body>

        <div class="ylaPalkki">            
            <img class="logo" src="./kuvat/logo.png" alt="Logo">
            <div id="ylaPalkkiTeksti1">Tervetuloa nettikirppis MoniToriin,
                <span id="kayttajaNimi"></span>
            </div>

            <div id="linkit">
                <button id="nappiEtusivu">Etusivu</button>
                <button id="nappiKategoriat">Tuoteluokat</button>
                <button id="nappiIlmoita">Ilmoita</button>
                <button id="nappiTuotehaku">Etsi</button>
                <button id="nappiKirjauduUlos">Kirjaudu ulos</button>
            </div>
        </div>

        <div id="valiOtsikko">Kirppikseltä löydät seuraavat tuotteet:</div>

        <div id="sivuNumerointi">Tuotesivu: <span id="sivuNro">1</span></div>
        <div id="product-list"></div>

        <div id="pagination">
            <button id="prevPageButton" style="display: none">Edellinen sivu</button>
            <span id="currentPage"></span>
            <button id="nextPageButton">Seuraava sivu</button>
        </div>

        <img id="palaaSivunAlkuun" src="./kuvat/sivunAlkuun.webp" alt="" title="Palaa sivun alkuun" draggable="false">

        <script src="./javascript/tarkistaKirjautuminen.js"></script> 
        <script src="./javascript/napit.js"></script>
        <script src="./javascript/haeKayttaja.js"></script>
        <script src="./javascript/tuotelista.js"></script>
        <script src="./javascript/sivunAlkuun.js"></script>       
    </body>
</html>
