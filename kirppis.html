<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/stl.css">
        <link rel="stylesheet" href="./styles/kuvat.css">
        <title>Nettikirppis MoniTori</title>
    </head>

    <body>

        <div class="ylaPalkki">
            <div id="ylaPalkkiTeksti1">Tervetuloa nettikirppikseen!
            <button id="nappiKirjauduUlos">Kirjaudu ulos</button></div>

            <div id="linkit">
                <button id="nappiEtusivu">Etusivu</button>
                <button id="nappiKategoriat">Kategoriat</button>
                <button id="nappiIlmoita">Ilmoita</button>
                <button id="tuoteHaku">Etsi</button>
            </div>
    
        </div>

        <!-- Logo otsikon eteen, muokkaukset kuvat.css -->
        <div class="logo">
            <img src="./kuvat/logo.png" alt="Logo">
            <h1 class="otsikko">NETTIKIRPPIS MoniTori</h1>
        </div>

        <!-- siirretty index.html: sivulta 27.2.2024-->
        <a href="tuotehaku.html">tuotehaku</a>
        <div style="display: block" id="lisaaTuotteet">
            <h1 class="otsikko1">Kirppistuotteiden tiedot</h1>
            
            <form id="product-form">
              <input type="text" class="product-name" placeholder="Tuotteen nimi">
              <input type="text" class="product-description" placeholder="Kuvaus">
              <input type="text" class="product-price" placeholder="Hinta €" pattern="[0-9]*">
                <select class="kategoria">
                    <option value="vaatteet">Vaatteet</option>
                    <option value="keittiö">Keittiö</option>
                    <option value="kirjat">Kirjat</option>
                    <option value="huonekalut">Huonekalut</option>
                    <option value="tietotekniikka">Tietotekniikka</option>
                    <option value="muut">Muut</option>
                </select>
                
                <select class="tyyppi">
                    <option value="ostan">ostan</option>
                    <option value="myyn">Myyn</option>
                    <option value="tarvitsen">Tarvitsen</option>
                    <option value="lahjoitan">Lahjoitan</option>
                </select>
                <button type="submit" class="lataa">Lataa tiedot</button> <!-- Lataa kuva ja tallenna tiedot -->
            </form>
        </div>
          <div id="product-previews"></div>

        <script src="./javascript/rekLomake.js"></script>
        <script src="./javascript/luoTunnus.js"></script>
        <script src="./javascript/kirjaudu.js"></script>
        <script src="./javascript/kuva.js"></script>
       
    </body>
</html>
