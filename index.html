<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/stl.css">
        <link rel="stylesheet" href="./styles/kuvat.css">
        <title>Nettikirppis MoniTori</title>
    </head>

    <body>

      <div class="ylaPalkki">
        <h3 id="ylaPalkkiTeksti1">Tervetuloa nettikirppikseen!
        <button id="nappiKirjaudu">Kirjaudu sisään</button>
        <button id="nappiLuoTunnus">Luo uusi käyttäjätunnus</button></h3>
        <h3 id="ylaPalkkiTeksti2"></h3>
      </div>

      <h1 class="otsikko">NETTIKIRPPIS MoniTori</h1>

      <div class="lomake">
          <div id="lomakeOtsikko"></div>
          
          <form>
            <div id="kentta1">
              <label for="id">Käyttäjätunnus:</label>
              <input class="kenttaLayout" type="text" id="id">
            </div>
      
            <div id="kentta2">
              <label for="salasana">Salasana:</label>
              <input class="kenttaLayout" type="text" id="salasana">
            </div>
          
            <div id="kentta3">
              <label for="nimi">Nimi:</label>
              <input class="kenttaLayout" type="text" id="nimi">
            </div>

            <div id="kentta4">
              <label for="sahkoposti">Sähköposti:</label>
              <input class="kenttaLayout" type="text" id="sahkoposti">
            </div>

            <div id="kentta5">
              <button type="button" id="nappiLuoUusiTunnus">Luo tunnus</button>
              <button type="button" id="nappiPeruuta" style="margin: 0px;">Peruuta</button>
            </div>

            <div id="kentta6">
              <button type="button" id="nappiKirjauduKirppis">Kirjaudu</button>
              <button type="button" id="nappiPeruutaKirjautuminen" style="margin: 0px;">Peruuta
              </button>
            </div>
          </form>          
        </div>

        <div style="display: none" id="lisaaTuotteet">
          <h1 class="otsikko1">Kirppistuotteiden tiedot</h1>
          <form id="product-form">
            <input type="file" class="image-upload" accept="image/*">
            <input type="text" class="product-name" placeholder="Tuotteen nimi">
            <input type="text" class="product-description" placeholder="Kuvaus">
            <input type="number" class="product-price" placeholder="Hinta €">
            <button type="submit">Lataa kuva ja tallenna tiedot</button>
          </form>
        </div>
        
        <div id="product-previews">
        </div>

        <script src="./javascript/rekLomake.js"></script>
        <script src="./javascript/luoTunnus.js"></script>
        <script src="./javascript/kirjaudu.js"></script>
        <script src="./javascript/kuva.js"></script>

    </body>
</html>
