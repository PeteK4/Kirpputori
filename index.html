<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/stl.css">
        <title>Nettikirppis MoniTori</title>
    </head>

    <body>

      <div class="ylaPalkki">
        <h3 id="ylaPalkkiTeksti1">Tervetuloa nettikirppikseen!
        <button id="nappiKirjaudu">Kirjaudu sisään</button>
        <button id="nappiLuoTunnus">Luo uusi käyttäjätunnus</button></h3>
        <h3 id="ylaPalkkiTeksti2">Hei, tervetuloa MoniTorin asiakkaaksi!</h3>
      </div>

      <h1 class="otsikko">NETTIKIRPPIS MoniTori</h1>

      <div class="lomake">
          <div class="lomakeOtsikko">Luo uusi käyttäjätunnus</div>
          
          <form>
            <div class="kentta">
              <label for="id">Käyttäjätunnus:</label>
              <input class="kenttaLayout" type="text" id="id" placeholder="Vähintään 5 merkkiä">
            </div>
      
            <div class="kentta">
              <label for="salasana">Salasana:</label>
              <input class="kenttaLayout" type="password" id="salasana" placeholder="Vähintään 5 merkkiä, 1 iso kirjain, 1 numero, 1 erikoismerkki">
            </div>
          
            <div class="kentta">
              <label for="nimi">Nimi:</label>
              <input class="kenttaLayout" type="text" id="nimi" placeholder="Etunimi, sukunimi">
            </div>

            <div class="kentta">
              <label for="sahkoposti">Sähköposti:</label>
              <input class="kenttaLayout" type="text" id="sahkoposti" placeholder="nimi@email.fi">
            </div>

            <div class="kentta">
              <button type="button" id="nappiLuoUusiTunnus">Luo tunnus</button>
              <button style="margin: 0px; width: 100px;"
                      type="button"
                      id="nappiPeruuta">Peruuta
              </button>
            </div>
          </form>          
        </div>

        <script src="./javascript/animaatiot.js" id="ylhaalta>alas"></script>
        <script src="./javascript/tarkistin.js"></script>
    </body>
</html>
