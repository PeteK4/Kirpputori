<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/stl.css">
        <link rel="stylesheet" href="./styles/stlMobiili.css">
        <link rel="stylesheet" href="./styles/kuvat.css">
        <title>Nettikirppis MoniTori</title>
    </head>

    <body>

        <div class="ylaPalkki">            
            <img class="logo" src="./kuvat/logo.png" alt="Logo">
            <div id="ylaPalkkiTeksti1">Tervetuloa nettikirppikseen, <span id="kayttajaNimi"></span>
        </div>

            <div id="linkit">
                <button id="nappiEtusivu">Etusivu</button>
                <button id="nappiKategoriat">Tuoteluokka</button>
                <button id="nappiIlmoita">Ilmoita</button>
                <button id="nappiTuotehaku">Etsi</button>
                <button id="nappiKirjauduUlos">Kirjaudu ulos</button>
            </div>
        </div>

        <h1 id="otsikkoKirppis">NETTIKIRPPIS MoniTori</h1>
        <div id="valiOtsikko">Ilmoita tuotteesi kirppikselle:</div>

        <!-- siirretty index.html: sivulta 27.2.2024-->
        
        <div style="display: block" id="lisaaTuotteet">
            <h1 class="otsikko1">Kirppistuotteiden tiedot</h1>
            
            <form id="product-form">
              <input type="text" class="product-name" placeholder="Tuotteen nimi">
              <input type="text" class="product-description" placeholder="Kuvaus">
              <input type="text" class="product-price" placeholder="Hinta €" pattern="[0-9]*">
                <select class="kategoria">
                    <option value="vaatteet">Vaatteet</option>
                    <option value="keittiö">Keittiö</option>
                    <option value="kirjat">Kirjat</option>
                    <option value="huonekalut">Huonekalut</option>
                    <option value="tietotekniikka">Tietotekniikka</option>
                    <option value="muut">Muut</option>
                </select>
                
                <select class="tyyppi">
                    <option value="ostan">Ostan</option>
                    <option value="myyn">Myyn</option>
                    <option value="tarvitsen">Tarvitsen</option>
                    <option value="lahjoitan">Lahjoitan</option>
                </select>
                <button type="submit" class="lataa">Tallenna tiedot</button> <!-- Lataa kuva ja tallenna tiedot -->
            </form>
        </div>
          <div id="product-previews"></div>
        
          <img id="palaaSivunAlkuun" src="./kuvat/sivunAlkuun.webp" alt="" title="Palaa sivun alkuun" draggable="false">

        <script src="./javascript/lisaaTuote.js"></script>
        <script src="./javascript/napit.js"></script>
        <script src="./javascript/haeKayttaja.js"></script>    
        <script src="./javascript/sivunAlkuun.js"></script>  
    </body>
</html>
